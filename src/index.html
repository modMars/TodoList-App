<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Carme&family=Molengo&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/d57f01c9bf.js"
      crossorigin="anonymous"
    ></script>
    <title>To-do</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <h1>To-do üìù</h1>
        </nav>
      </header>
      <aside class="project-container">
        <button class="project-container__btn">
          <span>Projects</span>
          <i class="fa-solid fa-square-plus"></i>
        </button>
        <ul class="project-container__list" id="Inbox">
          <!-- Projects -->
          <li class="project-container__list--item"><h3>Inbox</h3></li>
        </ul>
      </aside>
      <main class="to-dos__container">
        <ul class="to-dos__list">
          <!-- todos -->
          <button class="to-dos__container-btn">
            <i class="fa-solid fa-square-plus"></i>
          </button>
          <li></li>
        </ul>
      </main>
    </div>
    <form class="to-dos__form" id="disabled">
      <button type="button" class="to-dos__form-cancel">X</button>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required />
      <!-- <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
        required
      ></textarea> -->
      <label for="dueDate">Due Date</label>
      <input type="date" name="dueDate" id="dueDate" required />
      <select name="priority" id="priority" required>
        <option value="Priority" selected disabled required>Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="submit" value="Submit" id="Submit" />
    </form>
    <form class="project__form" id="disabled">
      <button type="button" class="to-dos__form-cancel">X</button>
      <label for="projectName">Name</label>
      <input type="text" name="projectName" id="projectName" required />
      <input type="submit" value="Submit" id="projectSubmit" />
    </form>
  </body>
</html>
