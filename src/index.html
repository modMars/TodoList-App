<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <h1>To-do</h1>
        </nav>
      </header>
      <aside class="project-container" id="Inbox">
        <button class="project-container__btn">New project</button>
        <ul class="project-container__list">
          <!-- Projects -->
          <li class="project-container__list--item">Inbox</li>
        </ul>
      </aside>
      <main class="to-dos">
        <!-- To-dos -->
        <button id="newTodo">newTodo</button>
      </main>
    </div>
    <form class="to-dos__form" id="disabled">
      <button type="button" class="to-dos__form-cancel">X</button>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required />
      <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
        required
      ></textarea>
      <label for="dueDate">Due Date</label>
      <input type="date" name="dueDate" id="dueDate" required />
      <select name="priority" id="priority" required>
        <option value="Priority" selected disabled required>Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="submit" value="Submit" id="Submit" />
    </form>
    <form class="project__form" id="disabled">
      <button type="button" class="to-dos__form-cancel">X</button>
      <label for="projectName">Name</label>
      <input type="text" name="projectName" id="projectName" required />
      <input type="submit" value="projectSubmit" id="projectSubmit" />
    </form>
  </body>
</html>
